<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title class="title-main">Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="headerPrincipal">
        <div class="container">
            <h1 class="headerPrincipal--title">Encriptador</h1>
            <div class="headerPrincipal--parraf">
                <p>El mensaje a encriptar NO debe poseer:</p>
                <p>Palabras o letras en MAYUSCULAS.</p>
                <p>Caracteres especiales, ni acentos</p>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="encryptor">
                <textarea name="messages" class="textArea" id="text" cols="50" rows="20"></textarea>
                <div class="buttons">
                    <button class="encryptor-button" data-encryptor>Encriptar</button>
                    <button class="decryptor-button" data-decryptor>Desencriptar</button>
                </div>
                </div>
            <div class="encrypted-decrypted">
                <textarea name="messages-encryter-or-decrypted" class="textArea" id="text-encryter-or-decrypted" cols="50" rows="20"></textarea>
                <button class="copy-button">Copiar</button>
            </div>
        </div>

        <script type="module" src="js/buttonCopy.js"></script>
        <script type="module" src="./js/encryptor.js"></script>
        <script type="module" src="js/decryptor.js"></script>


    </main>
    <footer class="footer">
        <p class="footer-copyright">&copy Copyright Brian J. Valdiviezo-2022</p>
    </footer>
</body>

</html>
