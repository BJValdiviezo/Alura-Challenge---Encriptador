<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title class="title-main">Alura Challenge - Encriptador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
                <h1 class="title">Encriptador</h1>
            </div>
            
        </header>
        <main>
        
            <div class="conditions">
                <p>El mensaje NO debe:</p>
                <ul>
                    <li>Poseer MAYUSCULAS</li>
                    <li>Poseer caracteres especiales, ni acentos.</li>
                </ul>
            </div>
            
            <ul class="encryptor">
                <li>

                    <textarea id="text" class="textArea" cols="35" rows="10"placeholder="ingrese texto a encriptar o  a desencriptar"></textarea>
                    <button id="encryptor" class ="button">Encriptar</button>
                    <button id="decryptor" class ="button">Desencriptar</button>

                </li>
                <li>
                    
                    <textarea id="encrypted-text" class="textArea" cols="35" rows="10" placeholder="Texto Encriptado o Desencriptado"></textarea>
                    <button id="copie" class="button">Copiar</button>

                </li>
            </ul>
                
            
            
            
                
            <script src = "js/encryptor.js"></script>
            <script src = "js/decryptor.js"></script>
            
        </main>

    </body>
</html>
